<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feeds de Not√≠cias
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen] = "true">
 
   <!-- Slide 19--> 
   <ion-refresher slot="fixed" (ionRefresh)="efeitoRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
   </ion-refresher>
  
  <ion-card *ngFor="let filme of lista_filmes">
   
      <ion-card-header>

        <ion-img [src]= "'https://image.tmdb.org/t/p/w200/'+filme.backdrop_path"></ion-img>

        <ion-card-subtitle>{{filme.release_data}}</ion-card-subtitle>
        <ion-card-title>{{filme.title}}</ion-card-title>      
      </ion-card-header>

      <ion-card-content>
        {{filme.overview}}
      </ion-card-content>

   </ion-card>

   <ion-infinite-scroll threshold="100px" (ionInfinite)="efeitoScrollInfinito($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais filmes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

 </ion-content>
